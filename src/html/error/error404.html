<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>error</title>
<link rel="stylesheet" href="/dist/css/contents.css">
<script src="/dist/lib/js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="error">
    <div class="error__header">
      <h1 class="error_logo">
        <a href="http://sony.co.kr"><img src="/dist/images/common/error_logo.svg" alt="SONY"></a>
      </h1>
    </div>
    <div class="error__container">
      <div class="error_content">
        <i class="icon"><img src="/dist/images/common/ic_404.svg" alt=""></i>
        <h2 class="title">요청하신 페이지를 <span>표시할 수 없습니다.</span></h2>
        <p class="eng">The page that you are looking for is unavailable.</p>
        <p class="desc">오래된 URL이거나 폐지된 페이지일 수 있으니,<br>
          메인(홈)으로 이동하셔서 원하시는 정보를 찾아주십시오. 감사합니다.</p>
        <div class="btn_box">
          <a href="http://sony.co.kr" class="btn btn_dark">홈으로</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
