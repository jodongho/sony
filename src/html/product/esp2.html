<!DOCTYPE html>
<html lang="ko">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="msapplication-TileImage" content="/dist/images/favicon_144x144.png">
<title>{{ia.product.etc.esp.title}}</title>
<link rel="stylesheet" href="/dist/lib/css/swiper.min.css">
<link rel="stylesheet" href="/dist/css/category.css">
<link rel="stylesheet" href="/dist/css/esp.css">
<link rel="stylesheet" href="/dist/css/contents.css">
<link rel="shortcut icon" href="/dist/images/favicon_144x144.png">

<div class="wrapper">

    <div class="content esp_page">

              </div>
            </div>
            <div class="col_table_body">
              <div class="col_table_row">
                <div class="col_table_cell">
                 <div class="prd_name">CMT-GPZ6</div>
                </div>
                <div class="col_table_cell">
                  <div class="prd_date">21.07.22</div>
                </div>
                <div class="col_table_cell">
                  <div class="prd_num">27.10.22 (9165530)</div>

                <div class="col_table_cell">
                  <button class="button button_secondary button-s" type="button">구매신청</button>
                </div>                                                
              </div>
              <div class="col_table_row">
                <div class="col_table_cell">
                 <div class="prd_name">CMT-GPZ6</div>
                </div>
                <div class="col_table_cell">
                  <div class="prd_date">21.07.22</div>
                </div>
                <div class="col_table_cell">
                  <div class="prd_num">27.10.22 (9165530)</div>
                </div>
                <div class="col_table_cell">
                  <button class="button button_secondary button-s" type="button">구매신청</button>
                </div>                                                
              </div>            
            </div>
          </div>
        </div>
        <div class="btn_area">
          <button type="button" class="btn_more" title="기획전 더보기">더보기<span class="ico_plus"></span></button>
        </div>        
      </div>
      <div class="esp_info">
        <strong class="esp_tit">[안내]</strong>
        <ul class="list_dot">
          <li>고객님의 아이디로 정품등록 되어진 모델에 대한 정보입니다.</li>
          <li>연장서비스플랜을 구매하실 수 있는 경우 &lt;구매신청&gt;버튼이 노출되며, 클릭하시면 장바구니 페이지로 이동합니다.</li>
        </ul>
      </div>
    </div>

  {{>footer}}
