<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="msapplication-TileImage" content="/dist/images/favicon_144x144.png">
<title>{{ia.event.submenu.eventList.title}}</title>
<link rel="stylesheet" href="/dist/css/contents.css">
<link rel="stylesheet" href="/dist/css/event.css">
<link rel="stylesheet" href="/dist/css/event2.css">
<link rel="stylesheet" href="/dist/lib/css/swiper.min.css">
<link rel="shortcut icon" href="/dist/images/favicon_144x144.png">
<script src="/dist/lib/js/jquery-3.6.0.min.js"></script>
<script src="/dist/js/ux-common.js"></script>
<script src="/dist/lib/js/swiper.min.js"></script>
</head>
<body>
<div class="wrapper event">
  {{>header}}

  <div class="container full"><!-- full : max-width 1920 -->
    <div class="content">
      <div class="event_visual">

      </div>  
      <div class="event_zone">
        <div class="tab_ui scroll" data-scroll-view="6"><!-- 스크롤탭 : class: scroll / data-scroll-view 보여지는 탭 수 -->
          <ul>
            <li class="tabs on"><a href="#" class="btn">전체</a></li>
            <li class="tabs"><a href="#" class="btn">소니스토어 단독</a></li>
            <li class="tabs"><a href="#" class="btn">혜택존</a></li>
            <li class="tabs"><a href="#" class="btn">예약판매</a></li>
            <li class="tabs"><a href="#" class="btn">정품등록 이벤트</a></li>
            <li class="tabs"><a href="#" class="btn">LIVE ON</a></li>
          </ul>
        </div>
        <div class="tab_ui_info">
          <div class="tab_ui_inner view">1 내용</div>
          <div class="tab_ui_inner">2 내용</div>
          <div class="tab_ui_inner">3 내용</div>
          <div class="tab_ui_inner">4 내용</div>
          <div class="tab_ui_inner">5 내용</div>
          <div class="tab_ui_inner">6 내용</div>
        </div>
      </div>
    </div>
  </div>

  {{>footer}}
</div>

</body>
</html>
