<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="msapplication-TileImage" content="/dist/images/favicon_144x144.png">
<title>{{ia.event.submenu.employeeLogin.title}}</title>
<link rel="stylesheet" href="/dist/css/contents.css">
<link rel="stylesheet" href="/dist/css/event.css">
<link rel="stylesheet" href="/dist/css/event2.css">
<link rel="shortcut icon" href="/dist/images/favicon_144x144.png">
<script src="/dist/lib/js/jquery-3.6.0.min.js"></script>
<script src="/dist/js/ux-common.js"></script>
</head>
<body>
<div class="wrapper event employee_gate">
  {{>header}}
  <div class="container full"><!-- full : max-width 1920 -->
    <div class="content">
      <div class="common_head logo_tit">
        <h1 class="common_head_name"><img src="/dist/images/common/ico_logo_black.svg" alt="SONY"></h1>
        <p class="txt">소니 임직원몰에 오신 것을 환영합니다.</p>
      </div>
      <div class="certify_zone">
        <ul class="certify_box">
          <li class="certify_list"><!-- 클릭 시 on -->
            <button type="button" class="certify popup_comm_btn" data-popup-name="employee_gate_chk">
              <span class="ico_phone_certify"></span>
              <p class="tit">소니 임직원몰 방문이 처음이세요?<span class="tit_desc">(임직원 인증 하기)</span></p>
            </button>        
          </li>
          <li class="certify_list">
            <a href="{{ia.member.submenu.login.url}}" class="certify">
              <span class="ico_ipn_certify"></span>
              <p class="tit">이미 임직원 인증을 받으셨나요?<span class="tit_desc">(소니스토어 로그인 하기)</span></p>
            </a>
          </li>
        </ul>
      </div>                          
    </div>
  </div>

  {{>footer}}
</div>

<!-- s: 임직원 인증 팝업-->
<div class="popup_wrap size_m employee_gate_chk">
  <div class="pop_inner">
    <div class="pop_cont">
      <div class="head_logo">
        <p class="ico"><img src="/dist/images/common/ico_pop_logo_black.svg" alt="SONY"></p>
        <p class="s_tit">소니 임직원몰에 오신 것을 환영합니다!</p>
      </div>
      <div class="pop_cont_scroll">
        <div class="pop_bg_box">
          <p class="txt">이미 인증하신 회원님은 아래 버튼을 클릭해주세요.</p>
          <div class="btn_article">
            <a href="#" class="button button_positive button-m" type="button">임직원몰 바로가기</a>
          </div>
        </div>
        <form action=""> 
        <div class="form_zone">
          <p class="s_tit">아직 임직원 인증을 안하셨나요?<br> 사번으로 아래 소니 임직원임을 인증해 주세요.</p>
          <div class="input_item">
            <div class="group pop_inp">
              <div class="inp_box">
                <label class="inp_desc" for="phonenumber">
                  <input type="text" id="ㅇㅇ" class="inp" placeholder="&nbsp;" autocomplete="off">
                  <span class="label">사번</span>
                  <span class="focus_bg"></span>
                </label>
              </div>
              <div class="error_txt"><span class="ico"></span>사번을 입력해주세요.</div>
            </div>
            <div class="group pop_inp">
              <div class="inp_box password_box">
                <label class="inp_desc" for="popPw">
                  <input type="password" id="popPw" class="inp center" placeholder="&nbsp;" autocomplete="off">
                  <span class="label">비밀번호</span>
                  <span class="focus_bg"></span>              
                  <div class="eyes"><a href="#" class="eyes_btn" title="비밀번호 숨김"><i class="ico ico_eyes"></i></a></div>
                </label>
              </div>
              <div class="error_txt"><span class="ico"></span>비밀번호를 입력해주세요.</div>
            </div>
            <div class="group pop_inp">
              <div class="inp_box">
                <label class="inp_desc" for="loginName">
                  <input type="text" id="loginName" class="inp" placeholder="&nbsp;" autocomplete="off">
                  <span class="label">소니스토어 아이디</span>
                  <span class="focus_bg"></span>
                </label>
              </div>
              <div class="error_txt"><span class="ico"></span>소니스토어 아이디를 입력해주세요.</div>
            </div>
          </div>
          <div class="btn_article">
            <button class="button button_negative button-full" type="button">임직원 인증</button>
          </div>
          <div class="guide_list">
            <ul class="list_dot">
              <li>소니스토어 회원만 인증 가능합니다.</li>
              <li>소니스토어 ID를 모르실 경우 <a href="{{ia.member.submenu.idSearch.url}}" class="under_line">여기</a>를 클릭 해 주세요.</li>
            </ul>
          </div>
        </div>
        </form>
      </div>
    </div>
    <button href="#" class="ico_x closed" title="닫기">
      <span>닫기</span>
    </button>
  </div>
</div>
<!-- // e: 임직원 인증 팝업 -->


</body>
</html>

<script type="text/javascript">
$(function(){
   // 팝업
  $('.popup_comm_btn').on("click",function(){
    let _popName = $(this).data("popup-name");
    if($('.popup_wrap:animated').length < 1){ // fadeInOut 시 중복 클릭 방지
      popupCommon(_popName, $(this)); // 오픈할 팝업과 닫기 시 돌아갈 포커스 select
    }
    passwordView();
  });
  const passwordView = (e) =>{
    // 눈표시 클릭 시 패스워드 보이기 
    let $eyes = $('.eyes');
    for(let _eyesNum = 0; _eyesNum < $eyes.length ; _eyesNum++){ // countbox 개별 제어
      eyesFunc($eyes[_eyesNum]);
    }
    function eyesFunc(eyes){
      $(eyes).find('.eyes_btn').off().on('click',function(){
        let $inputBox = $(this).closest('.inp_box');
        $inputBox.toggleClass('active'); 
        if($inputBox.hasClass('active') == true ){
          $inputBox.find('.ico_eyes').attr('class',"ico_eyes_open")
          $inputBox.find('.inp').attr('type',"text");
          $(this).attr('title',"비밀번호 표시");
          // i 클래스 // 텍스트 보이기 i 클래스 
        } 
        else{ 
          $inputBox.find('.ico_eyes_open').attr('class',"ico_eyes")
          $inputBox.find('.inp').attr('type','password');
          $(this).attr('title',"비밀번호 숨김");      
        }
        return false;
      });
    }
  }
});

</script>
